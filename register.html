<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(244,235,134)">
    <nav class="navbar navbar navbar-expand-lg bg-body-tertiary">
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-secondary" aria-current="page" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-secondary" aria-current="page" href="register.html">Register</a>
                </li>
            </ul>
        </div>

        <div class="dropdown">
            <img src="https://static.wikia.nocookie.net/niallhoran/images/e/e7/NiallHoran%2822%29.jpg"
                class="rounded-circle" alt="Foto Profil" width="50" height="50">
            <button class="btn dropdown-toggle" style="background-color: white; border: none" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Niall Horan
            </button>
            <ul class="dropdown-menu dropdown-menu-light">
                <li><a class="dropdown-item" href="#">Setting</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="data">
            <form class="row gy-2 gx-3 align-items-center"
                style="margin-top: 80px; padding: 10px; background-color: white; border-radius: 5px">
                <h2 class="text-center" style="margin-bottom:20px;"><strong>Register Data Mahasiswa</strong></h1>
                    <div class="col-sm-4 mb-3">
                        <label><strong>Nama Mahasiswa</strong></label>
                        <input required type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label><strong>Nomor Induk Mahasiswa</strong></label>
                        <input required type="number" class="form-control" id="nim" placeholder="Masukkan NIM">
                    </div>
                    <div class="col-sm-4">
                        <label><strong>Program Studi</strong></label>
                        <select class="form-select" id="prodi" required>
                            <option selected>Pilih Prodi</option>
                            <option value="inf">Informatika</option>
                            <option value="ti">Teknik Industri</option>
                            <option value="si">Sistem Informasi</option>
                        </select>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label><strong>Tanggal Lahir</strong></label>
                        <input required type="date" class="form-control" id="tgl" name="tgl">
                    </div>
                    <div class="col-sm-8 mb-3">
                        <label><strong>Nomor Telepon</strong></label>
                        <input required type="number" class="form-control" id="noHp"
                            placeholder="Masukkan Nomor Telepon">
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label><strong>Username</strong></label>
                        <input required type="text" class="form-control" id="usn" placeholder="Masukkan Username">
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label><strong>Email</strong></label>
                        <input required type="email" class="form-control" id="email" placeholder="Masukkan Email">
                    </div>
                    <div class="col-sm-4 mb-3">
                        <label><strong>Password</strong></label>
                        <input required type="password" class="form-control" id="pwd" placeholder="Masukkan Password">
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label><strong>Jenis Kelamin</strong></label>
                        <input class="form-check-input" type="radio" id="laki" name="jk" value="Laki-laki">
                        <label for="laki">Laki-laki</label>
                        <input class="form-check-input" type="radio" id="perempuan" name="jk" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label><strong>Foto</strong></label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label><strong>Hobi</strong></label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="or">
                            <label class="form-check-label" for="flexCheckDefault">Olahraga</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="mkn">
                            <label class="form-check-label" for="flexCheckDefault">Makan</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tdr">
                            <label class="form-check-label" for="flexCheckDefault">Tidur</label>
                        </div>
                    </div>
                    <div class="col-sm-12 mb-3">
                        <label><strong>Deskripsi</strong></label>
                        <div class="form-floating">
                            <textarea class="form-control" id="deskripsi" style="height: 200px"></textarea>
                            <label for="deskripsi">Deskripsikan Tentang Anda</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-danger" type="button" onclick="onReset()">Reset</button>
                        <button class="btn btn-success" type="button" onclick="onSubmit()">Submit</button>
                    </div>
            </form>

            <script>
                const reloadPage = () => location.reload(); 

                const onReset = () => reloadPage();
            
                const onSubmit = () => {
                    const nama = document.getElementById('nama').value;
                    const nim = document.getElementById('nim').value;
                    const prodi = document.getElementById('prodi').value;
                    const tanggal = document.getElementById('tgl').value;
                    const no = document.getElementById('noHp').value;
                    const username = document.getElementById('usn').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('pwd').value;
                    const deskripsi = document.getElementById('deskripsi').value;
                    const laki = document.getElementById('laki').checked;
                    const perempuan = document.getElementById('perempuan').checked;
                    const olahraga = document.getElementById('or').checked;
                    const makan = document.getElementById('mkn').checked;
                    const tidur = document.getElementById('tdr').checked;


                    if (!nama) {
                        alert("Nama tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!nim){
                        alert("Nomor Induk Mahasiswa tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!prodi){
                        alert("Program Studi tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!tanggal){
                        alert("Tanggal Lahir tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!no){
                        alert("Nomor Telepom tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!username){
                        alert("Username tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!email){
                        alert("Email tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!password){
                        alert("Password tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!laki && !perempuan){
                        alert("Jenis Kelamin tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!olahraga && !tidur && !makan){
                        alert("Hobi tidak boleh kosong !");
                        reloadPage();
                        return;
                    }else if(!deskripsi){
                        alert("Deskripsi tidak boleh kosong !");
                        reloadPage();
                        return;
                    }

                    const konfirmasi = confirm("Apakah Data Anda Sudah Benar ? "); 

                    if (konfirmasi) {
                        alert("Data Anda Berhasil Disimpan !");
                        reloadPage();
                    }
                }
            </script>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
